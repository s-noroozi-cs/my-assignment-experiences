    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>
        طراحی فرم
    </title>
    <script language="javascript">
        var ajax = new Ajax(FORM_DESIGN_BASE_URL + "/designform.do");
        var messageBox = new MessageBox(PLEASE_WAIT,CONFIGURING_FORM_DESIGNER,MESSAGE_BOX_TYPE_INFO,"");

        function fetchTableFields()
        {
            if(document.getElementById("tableList").selectedIndex != 0)
            {
                var baseTableID = document.getElementById("tableList").options[document.getElementById("tableList").selectedIndex].value;
                var baseTableLatinName = baseTableID.split("@")[1];
                baseTableID = baseTableID.split("@")[0];
                mainController.setBaseTable(document.getElementById("tableList").options[document.getElementById("tableList").selectedIndex].innerText,
                    baseTableID, baseTableLatinName);
                ajax = new Ajax("designform.do?method=loadFields&tableName=" +
                    document.getElementById("tableList").options[document.getElementById("tableList").selectedIndex].value);
                ajax.addHandler(fieldListArrived);
                ajax.setAsynchron(true);
                ajax.setMethod("GET");
                ajax.send();
                messageBox = new MessageBox(LOADING_FIELD_LIST,PLEASE_WAIT,MESSAGE_BOX_TYPE_INFO,"",1);
                messageBox.showServerToClientProgressBar();
                document.getElementById("tableList").disabled = true;
            }
        }

        function fetchFieldsFromXML(fieldElement, recursive)
        {
            var nameAttribute = new String();
            var labelAttribute = new String();
            var typeAttribute = new String();
            var multiSelectAttribute = new String();
            var sourceTypeAttribute = new String();
            var requiredAttribute = new String();
            var valueAttribute = new String("");
            var trueLabelAttribute = new String();
            var falseLabelAttribute = new String();

            for(var j = 0; j < fieldElement.attributes.length; j++)
            {
                if(fieldElement.attributes[j].name == "name")
                {
                    nameAttribute = fieldElement.attributes[j].value;
                    continue;
                }
                if(fieldElement.attributes[j].name == "label")
                {
                    labelAttribute = fieldElement.attributes[j].value;
                    continue;
                }
                if(fieldElement.attributes[j].name == "type")
                {
                    typeAttribute = fieldElement.attributes[j].value;
                    continue;
                }
                if(fieldElement.attributes[j].name == "multi-select")
                {
                    multiSelectAttribute = fieldElement.attributes[j].value;
                    continue;
                }
                if(fieldElement.attributes[j].name == "source-type")
                {
                    sourceTypeAttribute = fieldElement.attributes[j].value;
                    continue;
                }
                if(fieldElement.attributes[j].name == "required")
                {
                    requiredAttribute = fieldElement.attributes[j].value;
                    continue;
                }
                if(fieldElement.attributes[j].name == "value")
                {
                    valueAttribute = fieldElement.attributes[j].value;
                    continue;
                }
                if(fieldElement.attributes[j].name == "true-label")
                {
                    trueLabelAttribute = fieldElement.attributes[j].value;
                    continue;
                }
                if(fieldElement.attributes[j].name == "false-label")
                {
                    falseLabelAttribute = fieldElement.attributes[j].value;
                    continue;
                }
            }
            var newField = new Field(getFieldTypeByFromString(typeAttribute),nameAttribute,valueAttribute, labelAttribute, requiredAttribute);

            if(multiSelectAttribute.length > 0)
                newField.setProperty(PROPERTY_NAME_MULTI_SELECT,multiSelectAttribute);

            if(sourceTypeAttribute.length > 0)
                newField.setProperty(PROPERTY_NAME_REFERENCE_LIST_SOURCE_TYPE, sourceTypeAttribute);

            if(trueLabelAttribute.length > 0)
                newField.setProperty(SPECIAL_PROPERTY_BOOLEAN_TRUE_LABEL, trueLabelAttribute);

            if(falseLabelAttribute.length > 0)
                newField.setProperty(SPECIAL_PROPERTY_BOOLEAN_FALSE_LABEL, falseLabelAttribute);

            if((typeAttribute == FIELD_TYPE_REFERENCE_LIST) && (recursive == true))
            {
                var fields = fieldElement.childNodes;
                for(var i = 0; i < fields.length; i++)
                {
                    newField.addContent(fetchFieldsFromXML(fields[i], false));
                }
            }

            return newField;
        }

        function fieldListArrived()
        {
            if(ajax.getStatusCode() == 4)
            {
                messageBox.hide();
                //  Loading completed
                if(ajax.getStatus() == 200)
                {
                    //    An array of field object that will be passed to main controller
                    var fieldListArray = new Array();
                    var fieldsAsXML = ajax.getResponseText();
                    var fieldsDocument = new ActiveXObject("Msxml2.DOMDocument.3.0");
                    fieldsDocument.loadXML(fieldsAsXML);
                    var fields = fieldsDocument.documentElement.childNodes;

                    for(var i = 0; i < fields.length; i++)
                    {
                        fieldListArray.push(fetchFieldsFromXML(fields[i], true));
                    }

                    fillFieldList(fieldListArray);
                }
                else
                {
                    alert("An error occured, response code is : " + ajax.getStatus() + " " + ajax.getResponseText());
                }
                document.getElementById("tableList").disabled = false;
            }
        }

        function formNameChange()
        {
            mainController.setFormName(document.getElementById("formNameEnglish").value);
            mainController.setFormNamePersian(document.getElementById("formNamePersian").value);

            return true;
        }

        function formTypeChange(newType)
        {
            mainController.setFormType(newType);

            return true;
        }
    </script>

<SCRIPT language="javascript" type="text/javascript"><!--

messageBox.showServerToClientProgressBar();

var mainController = new MainController();

function fillFieldList(fieldList)
{
    var fieldListArray = new Array();

    if(fieldList == "EDIT")
    {
        mainController.initializeFormDesigner();
        mainController.loadFormDefinition();
    }
    if(fieldList == null)
    {
        mainController.setFieldList(fieldListArray);
        mainController.initializeFormDesigner();
    }
    if(fieldList instanceof Array)
    {
        fieldListArray = fieldList;
        mainController.setFieldList(fieldListArray);
        mainController.initializeFormDesigner();
    }

    messageBox.hide();
    document.getElementById("logWindow").style.display = "none";
    document.getElementById("logWindowBackground").style.display = "none";
    //document.getElementById("logWindowBackground").style.visibility = "hidden";

    try
    {
        if(window.parent.document.getElementById("verticalMenuHiddener").className == "clsHideVerticalMenu")
            window.parent.document.getElementById("verticalMenuHiddener").click(window.document.getElementById("verticalMenuHiddener"));
    }
    catch(e)
    {
        try
        {
            if(window.parent.document.getElementById("mainFrameset") != null)
                window.parent.document.getElementById("mainFrameset").cols = "*,0";
            else
                document.getElementById("minimizerImage").style.display = "none";
        }
        catch(e)
        {
            //alert(e);
        }
    }
    setFormSize(document.getElementById("pageSizeCombo").value);
}

function setFormSize(size){
    document.getElementById("customSizeTR").style.setAttribute("display","none");
    var width = new Number("788");
    var height = new Number("419");
    if(size != undefined){
        if(size == ResourceBundle_fa.formDesigner.FORM_SIZE_CUSTOM){
            document.getElementById("customSizeTR").style.setAttribute("display","inline");
            if(document.getElementById("customWidthInput").value != ""){
                width = new Number(document.getElementById("customWidthInput").value);
            }
            if(document.getElementById("customHeightInput").value != ""){
                height = new Number(document.getElementById("customHeightInput").value);
            }
        }
        else if(size == ResourceBundle_fa.formDesigner.FORM_SIZE_FIT){
            width = document.body.clientWidth - DOCUMENT_SIZE_WIDTH_PREFIX - 65;
            height = document.body.clientHeight - DOCUMENT_SIZE_HEIGHT_PREFIX + 170;
        }
        else{
            width = new Number(size.split("X")[0]) - DOCUMENT_SIZE_WIDTH_PREFIX - 65;
            height = new Number(size.split("X")[1])- DOCUMENT_SIZE_HEIGHT_PREFIX;
        }
    }

    document.getElementById("canvasPanel").style.width = width;
    document.getElementById("canvas").style.width = width;

    document.getElementById("canvasPanel").style.height = (height + 43);
    document.getElementById("canvas").style.height = (height + 25);

    document.getElementById("toolbarPanel").style.width = width + DOCUMENT_SIZE_WIDTH_PREFIX;
    document.getElementById("propertyStrip").style.height = (height + 43);

    mainController.setPageWidth(width);
    mainController.setPageHeight(height);
}

function toggleSidebar()
{
    if(window.parent.document.getElementById("mainFrameset") != null)
    {
        var framesetCols = window.parent.document.getElementById("mainFrameset").cols;
        var toggleImage = document.getElementById("minimizerImage");
//                alert(framesetCols);
        if(framesetCols.indexOf("%") != -1)
        {
            if(framesetCols.indexOf("%") < framesetCols.indexOf(","))
            {
                //  RTL Page
                if(toggleImage.src == "images/formdesigner/last.gif")
                {
                    framesetCols = "*,200";
                    toggleImage.src = "images/formdesigner/last.gif";
                }
                else
                {
                    framesetCols = "*,0";
                    toggleImage.src = "images/formdesigner/first.gif";
                }
            }
        }
        else
        {
            if(framesetCols.indexOf("*") == 0)
            {
                if(framesetCols != "*,200")
                {
                    framesetCols = "*,200";
                    toggleImage.src = "images/formdesigner/last.gif";
                }
                else
                {
                    framesetCols = "*,0";
                    toggleImage.src = "images/formdesigner/first.gif";
                }
            }
            else
            {
                if(framesetCols != "200,*")
                {
                    framesetCols = "200,*";
                    toggleImage.src = "images/formdesigner/first.gif";
                }
                else
                {
                    framesetCols = "0,*";
                    toggleImage.src = "images/formdesigner/last.gif";
                }
            }
        }

        window.parent.document.getElementById("mainFrameset").cols = framesetCols;
    }
}
