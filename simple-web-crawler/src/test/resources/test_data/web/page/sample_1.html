    <script type="text/javascript">

        var contentManager = null;
        var imageManager = null;
        var noteManager = null;

        var letterManager = null;
        var customViewManager = null;

        function init(){
            contentManager = new ManageContents();
            imageManager = new ManageImages();
            noteManager = new ManageNotes();
            fileManager = new ManageAttachedFiles();

            letterManager = new ManageLetters();
            customViewManager = new ManageCustomView();

            // change window title
            window.document.title = "2فعالیت های روابط عمومی استان-1";
            window.parent.document.title = new String("\u0634\u0646\u0627\u0633\u0647 \u067E\u0631\u0648\u0646\u062F\u0647") +
                " - " + "1";

            var seqScnCfg = '[]';
            var singleSeqScnTitle = '';
            if(seqScnCfg != ''){
                seqScnCfg = eval(seqScnCfg);
                if(seqScnCfg != null && seqScnCfg.length == 1){
                    singleSeqScnTitle = seqScnCfg[0].title;
                }
            }

            var imageNoTypeCfg = '{"id":-1,"title":"","order":-1,"color":-1,"imageFormat":-1,"mostUsable":false,"barcode":"","permission":"","barcodeType":-1,"resolution":-1,"totalPages":-1,"maxSize":-1,"storeSinglePageTiff":false}';
            var imageTypesCfg = '';
            var divScanCfg = eval("(" + '[]' + ")");

            if(imageNoTypeCfg != ''){
                imageNoTypeCfg = eval ("(" + imageNoTypeCfg  + ")")
            }else{
                imageNoTypeCfg = null
            }
            if(imageTypesCfg != ''){
                imageTypesCfg = eval ("(" + imageTypesCfg  + ")")
                imageTypesCfg = imageTypesCfg.imageType;
            }else{
                imageTypesCfg = null
            }

            try{
                emwatHandler=new UIComponent_EmwatHandler(emwatParams);
                emwatHandler.checkIfInited(initPageContinued);
                isSilverlightInstalled =  Silverlight.isInstalled("2.0");
                ARCHIVE_ADDRESS = "http://" + window.location.host + contextRoot;
                logger = new LogViewer(LL_ERROR);
                imageManager.archiveDocument = new ArchiveDocument({
                    id                    :   imageManager.mainDocumentID,
                    tableName             :  imageManager.tableName,
                    tableNameFa           :  document.getElementById("tableNameFa").value,
                    tableID               :   imageManager.tableID,
                    formID               :   imageManager.formID,
                    toolbarState           :  'enable',
                    mode                :  document.getElementById("mode").value,
                    activityID              :   '0',
                    hasNext               :   'false',
                    hasPrevious            :   'false',
                    documentViewerMode     :  document.getElementById("documentViewerMode").value,
                    documentViewerModeData  :  document.getElementById("documentViewerModeData").value,
                    sortBy                 :  document.getElementById("sortBy").value,
                    rowNum               :  '',
                    editable               : document.getElementById("mode").value=="view"?'false':'true',
                    editFormId               :  document.getElementById("editFormId").value,
                    viewFormId               : document.getElementById("viewFormId").value,
                    emwatHandler            :  emwatHandler?emwatHandler:null,
                    scanTool               :   'emwat',
                    checkInState               :   '',
                    checkOutState               :   '',
                    hasCheckInCheckOut               :   '',
                    fromFilePage                : true,

                    fileStructure         :  '1',
                    hasSeqScan                  :   'false'=='true' ? true:false,
                    singleSeqScnTitle           :    singleSeqScnTitle,
                    hasBarcode                  :   'false'=='true' ? true:false,
                    imageNoTypeCfg              :   imageNoTypeCfg,
                    imageTypesCfg               :   imageTypesCfg,
                    hasDivScnSetting            : isTrue('false')?true:false,
                    divScanCfg                  : divScanCfg,

                    singleDocumentByID               :   ''
